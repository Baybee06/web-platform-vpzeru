<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
  <h1  id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="post">
    <div>
<label id="name-label" for="name">Name </label><br>
<input type="text" id="name" placeholder="Enter your name" required/>
</div>
<div>
<label id="email-label"for="email">Email</label><br><input type="email" id="email" placeholder="Enter your email" required/></div>
<div>
  <label id="number-label" for="age">Age<small>(optional)</small><br></label>
<input type="number" id="age" placeholder="Age" min="13" max="100"/></div>
<div>
<label>Which option best describes your current role?</label><br>
<select id="dropdown">
  <option value="ScR" selected disabled>select current role</option>
<option value="S">Student</option>
<option value="FTJ">Full Time Job</option>
<option value="FTL">Full Time Learner</option>
<option value="PNS">Prefer not to say</option>
<option value="O">others</option>
</select>
</div>
<div>
<label>Would you recommend freeCodeCamp to a friend?</label><br>
  <input type="radio" name="Definitely" checked/>Definitely<br>
  <input type="radio" name="Maybe"/>Maybe<br>
  <input type="radio" name="Notsure"/>Not sure<br>
</label>
</div>
<div>
<label>What is your favorite feature of freeCodeCamp?</label><br>
  <select id="dropdown">
  <option value="" selected disabled>select an option</option>
<option value="1" name="">Challengs</option>
<option value="2">Projects</option>
<option value="3">Community</option>
<option value="4">Open Source</option>
</select>
</div>
<div>
<label>
  What would you like to see improved?<small>(click all that apply)</small></label><br>
  <input type="checkbox" value="1" name="FEP"/>Front-end Projects<br>
  <input type="checkbox" value="2" name="BEP"/>Back-end Projects<br>
  <input type="checkbox" value="3" name="Dv"/>Data visualization<br>
  <input type="checkbox" value="4" name="Cha"/>Challenges<br>
  <input type="checkbox" value="5" name="OSC"/>Open Source Community<br>
  <input type="checkbox" value="6" name="GHR"/>Gitter help rooms<br>
  <input type="checkbox" value="7" name="Vid"/>Videos<br>
  <input type="checkbox" value="8" name="CM"/>City Meetups<br>
  <input type="checkbox" value="9" name="Wiki"/>Wiki<br>
  <input type="checkbox" value="10" name="forum"/>Forum<br>
  <input type="checkbox" value="11" name="Add"/>Additional Courses<br>
</div>
<div>
  <label>Any comments or suggestions?</label><br>
  <textarea rows="3",cols="50" placeholder="enter your comment..."></textarea>
  </div>
  <div>
    <input type="submit"/>
  </div>
  </form>
</body>
